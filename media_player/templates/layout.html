<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="theme-color" content="#34A5DA">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/logo-192x192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <title>Nas - Media Player</title>
    <meta name="description" content="Nas Media Player">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; height: 100%;"><g class="style-scope yt-icon">
                        <path fill="none" d="M0 0h24v24H0z" class="style-scope yt-icon"></path>
                        <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8 12.5v-9l6 4.5-6 4.5z" class="style-scope yt-icon"></path>
                      </g></svg>
                    <span>Nas Player</span>
                </a>
            </div>
            <div class="form-container">
                <form action="{{ url_for('home') }}">
                  <input type="text" name="search" placeholder="Search..." value="{{ search if search else '' }}" />
                  <button type="submit">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope yt-icon">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" class="style-scope yt-icon"></path>
                      </g>
                    </svg>
                  </button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
    </main>
    <footer>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
