<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="theme-color" content="#34A5DA">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='images/logo-192x192.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
    <title>Nas - Media Player</title>
    <meta name="description" content="Nas Media Player">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/logo-72x72.png') }}" />
                    <span>Nas Player</span>
                </a>
            </div>
            <div class="form-container">
                <form action="{{ url_for('home') }}">
                  <input type="text" name="search" placeholder="Search..." value="{{ search if search else '' }}" />
                  <input type="submit" value=">">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block body %}

            {% endblock %}
        </div>
    </main>
    <footer>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
